<!DOCTYPE html>
<html>
    <header>
        <title>Saqia's Burger</title>
    </header>
    <body style="background-color:lightyellow; color:darkred;">

        <form action="/burger.html" method="POST">

        <main>
            <head>
              <h1>WELCOME TO SAQIA'S BURGER</h1>
              <hr>
              <h3>LOGIN TO CREATE A BURGER</h3>
            </head>

            <section class="login">
              <hr>
              <label for="usrnm">Username</label>
              <input type="text" name="usrnm" id="meat"><br><br>
              <label for="userpw">Password</label>
              <input type="password" name="password" id="userpw">
            </section>

            <section class="patty">
                <hr>
                <label for="protein">Patty type:</label><br>
                <select>
                    <option value="chicken">Chicken</option>
                    <option value="beef">Beef</option>
                    <option value="fish">Fish</option>
                    <option value="vegan">Vegan</option>
                </select><br>
                <label for="amount">Number of patties:</label><br>
                <input id="amount" type="number" name="patty" step="1" min="0" max="5"><br>
                <label for="cook">How well do you want your patty to be cooked?</label><br>
                RARE
                <input type="range" id="cook" name="patty" step="1" min="0" max="5">
                WELL-DONE<br>
            </section>

            <section class="toppings">
                <hr>
                <p>Extra Toppings</p>

                <label for="lettuce">Lettuce</label>
                <input type="checkbox" id="lettuce" name="toppings"><br>
                <label for="olives">Olive</label>
                <input type="checkbox" id="olives" name="toppings"><br>
                <label for="pickles">Pickle</label>
                <input type="checkbox" id="pickles" name="toppings"><br>
                <hr>
                <p>Would you like to add cheese?</p>
                <input type="radio" id="yes" value="Yes" name="cheese">
                <label for="yes">Yes</label>
                <input type="radio" id="no" value="No" name="cheese"> 
                <label for="no">No</label> 
            </section>

            <section class="saucelist">
                <label for="sauce">Sauce type</label>
                <input type="text" list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="Mayonnaise"></option>
                    <option value="Ketchup"></option>
                    <option value="Pesto"></option>
                </datalist>
            </section>
        </main>

        <hr>

        <footer>
            <label for="comment">Allergies</label><br>
            <textarea id="comment" name="allergy" rows="3" cols="40" required></textarea><br>
            <input type="submit" value="Send" style="background-color:rgb(255, 177, 223);">
        </footer>

        </form>
    </body>

</html>
